<div class="header">
    <div class="profile"
    *ngIf="role === 'Student'"
    routerLink="/viewprofilestudent">
        <img [src]="profilePhotoURL"
            alt="profileImg" class="profileImg cursor-pointer
            " height="40px" width="40px">
        <p class="profileName cursor-pointer">{{profileName}}</p>
    </div>

    <div class="profile"
    *ngIf="role === 'Teacher'"
    routerLink="/viewprofileteacher">
        <img [src]="profilePhotoURL"
            alt="profileImg" class="profileImg cursor-pointer
            " height="40px" width="40px">
        <p class="profileName cursor-pointer">{{profileName}}</p>
    </div>

    <div class="profile"
    *ngIf="role === 'HOD'"
    routerLink="/viewprofilehod">
        <img [src]="profilePhotoURL"
            alt="profileImg" class="profileImg cursor-pointer
            " height="40px" width="40px">
        <p class="profileName cursor-pointer">{{profileName}}</p>
    </div>

    <div class="logout">
        <button
        (click)="logout()"
         class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-8 w-20">Logout</button>
    </div>
</div>
