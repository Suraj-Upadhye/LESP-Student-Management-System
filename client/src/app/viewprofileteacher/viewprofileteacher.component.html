<app-header-merged></app-header-merged>
<div class="w-full lg:w-9/12 px-4 mx-auto mt-6">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
        <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">

            <div class="text-center flex justify-between ml-10  text-fuchsia-700" *ngIf="role==='HOD'">
                <h2 class="text-blueGray-700 text-xl font-bold">
                    Teacher Profile
                </h2>
            </div>

            <div class="text-center flex justify-between text-fuchsia-700 ml-10" *ngIf="role==='Teacher'">
                <h2 class="text-blueGray-700 text-xl font-bold">
                    My Profile
                </h2>
            </div>

            <div class="src flex justify-center items-center">
                <div
                    class="relative w-20 h-20 overflow-hidden bg-white rounded-full dark:bg-white-600 flex justify-center items-center">
                    <img src="{{teacherData.profilePhoto}}" alt="profile photo teacher">
                </div>
            </div>
            <!-- <div class="w-full lg:w-4/12 px-4 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                        Class Allocation
                    </label>
                    <select id="classallocation" size="1"
                        class="block py-2.5 px-0 w-full text-sm text-gray-500  border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                        <option>First Year</option>
                        <option>Second Year</option>
                        <option>Third Year</option>
                    </select>
                </div>
            </div> -->
            <div class="flex-auto px-4 lg:px-10 py-10 mt-4 pt-0">
                <h2 class="text-blueGray-400 text-sm mt-1 mb-6 font-bold uppercase">
                    Personal Information:-
                </h2>
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-6/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                First name
                            </label>
                            <input type="text"
                            value="{{teacherData.firstName}}" 
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="lucky.jesse">
                        </div>
                    </div>
                    <div class="w-full lg:w-6/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Middle name
                            </label>
                            <input type="middle"
                            value="{{teacherData.middleName}}" 
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="ex.com">
                        </div>
                    </div>
                    <div class="w-full lg:w-6/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Last Name
                            </label>
                            <input type="text"
                            value="{{ teacherData.lastName }}" 
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="ex.se">
                        </div>
                    </div>
                    <div class="w-full lg:w-6/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Gender
                            </label>
                            <input type="text"
                            value="{{teacherData.gender}}" disabled="true"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="ex.male">
                        </div>
                    </div>
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3 mt-4">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Address
                            </label>
                            <input type="text"
                            value="{{teacherData.address}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                        </div>
                    </div>
                    <div class="w-full lg:w-6/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                pincode
                            </label>
                            <input type="text"
                            value="{{teacherData.pincode}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="pincode">
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-4/12 px-4 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Qualification
                            </label>
                            <input type="Qualification"
                            value="{{teacherData.qualification}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="ex.xyz">
                        </div>
                    </div>
                    <div class="w-full lg:w-4/12 px-4 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Teaching Experience
                            </label>
                            <input type="text"
                            value="{{teacherData.teachingExperience}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="ex.abc">
                        </div>
                    </div>
                    <div class="w-full lg:w-4/12 px-4 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Mobile No
                            </label>
                            <input type="text"
                            value="{{teacherData.mobileNumber}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="91*********">
                        </div>
                    </div>
                </div>
                <hr class="mt-6 border-b-2 border-blueGray-300">
                <h2 class="text-blueGray-400 text-sm mt-8 mb-6 font-bold uppercase ">
                    Security Information :-
                </h2>
                <div class="w-full lg:w-12/12 px-4">
                </div>
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-4/12 px-4 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlfor="grid-password">
                                Email
                            </label>
                            <input type="text"
                            value="{{teacherData.email}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="abc@gmail.com">
                        </div>
                    </div>
                    <div class="w-full lg:w-4/12 px-4 mt-10 ml-5" *ngIf="role==='Teacher'">
                        <div class="relative w-full mb-3">
                            <button type="button"
                           routerLink="/changepassword"
                                class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Change
                                Password</button>
                        </div>
                    </div>
                </div>
                <hr class="mt-6 border-b-2 border-blueGray-300">
                <h2 class="text-blueGray-400 text-sm mt-8 mb-6 font-bold uppercase ">
                    Working Details :-
                </h2>
                <h4 class="font-bold">Note : Teacher have to select the total no of subjects they are teaching for
                    current
                    Semester. Simply click on plus (+) button on page.</h4>
                <div class="flex flex-wrap" *ngFor="let workingDetail of teacherData.workingDetails">
                    <div class="w-full lg:w-1/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="year">
                                Year
                            </label>
                            <input type="text"
                            value="{{workingDetail}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="year">
                        </div>
                    </div>

                    <div class="w-full lg:w-1/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="semester">
                                Semester
                            </label>
                            <input type="text"
                            value="{{workingDetail.semester}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="semester">
                        </div>
                    </div>

                    <div class="w-full lg:w-1/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="branch">
                                Branch
                            </label>
                            <input type="text"
                            value="{{workingDetail.branch}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="branch">
                        </div>
                    </div>

                    <div class="w-full lg:w-1/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="division">
                                Division
                            </label>
                            <input type="text"
                            value="{{workingDetail.division}}"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="division">
                        </div>
                    </div>
                    
                    <div class="w-full lg:w-1/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="sessionType">
                                SessionType
                            </label>
                            <select
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option *ngFor="let session of workingDetail.sessionType">{{session}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="w-full lg:w-1/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="batch">
                                Batch
                            </label>
                            <select
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option *ngFor="let batch of workingDetail.batch">{{batch}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="w-full lg:w-1/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="subject">
                                subject
                            </label>
                            <select
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option>NONE</option>
                                <option>selection</option>
                            </select>
                        </div>
                    </div>
                </div>


                <hr class="mt-6 border-b-2 border-blueGray-300">
                <h2 class="text-blueGray-400 text-sm mt-8 mb-6 font-bold uppercase ">
                    Class Teacher :-
                </h2>
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-2/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="year1">
                                Year
                            </label>
                            <select
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <!-- <option>NONE</option> -->
                                <option>FY</option>
                                <option>SY</option>
                                <option>TY</option>
                            </select>
                        </div>
                    </div>

                    <div class="w-full lg:w-2/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="semester1">
                                Semester
                            </label>
                            <select
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option>NONE</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>

                    <div class="w-full lg:w-2/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="branch1">
                                Branch
                            </label>
                            <select
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option>NONE</option>
                                <option>Computer Engineering</option>
                                <option>Electrical Engineering</option>
                                <option>Electronics Engineering</option>
                                <option>Civil Engineering</option>
                                <option>Mechanical Engineering</option>
                            </select>
                        </div>
                    </div>

                    <div class="w-full lg:w-2/6 px-6 mt-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="division1">
                                Division
                            </label>
                            <select
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option>None</option>
                                <option>Div1</option>
                                <option>Div2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="relative w-full mb-3 text-end mt-10">
                    <button type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 border border-blue-700 rounded-lg">
                        Save</button>
                </div>


                <!-- <div class="w-full lg:w-4/12 px-4 mt-10 ml-5">
                    <div class="relative w-full mb-3">
                        <button type="button"
                            class=" bg-green-500 hover:bg-green-700 text-black font-bold py-2 px-4 border border-blue-700 rounded-lg">
                            Accept</button>
                        <button type="button"
                            class="bg-red-500 hover:bg-red-700 text-black font-bold py-2 px-4 border border-blue-700 rounded-lg ml-5">
                            Reject</button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
