<div class="w-full lg:w-9/12 px-4 mx-auto mt-6 ">
    <div class="relative flex flex-col min-w-0 w-full mb-6 shadow-lg rounded-lg bg-gray-100  h-3/4 border-0 bg-gray-100">
        <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">
            <div class="flex flex-wrap">
                <!-- <div class="w-full lg:w-1/5 px-6 mt-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="session">
                            Filter
                        </label>
                        <select id="Filter"
                            class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                            <option>TY CO</option>
                            <option>SY CO</option>
                            <option>FY CO</option>
                        </select>
                    </div>
                </div> -->
                <div class="w-full lg:w-1/3 px-6 mt-4" *ngIf="role === 'HOD'">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="session">
                           All Leave Requests
                        </label>
                        <select #selectRole (change)="onRoleChange(selectRole.value)"
                            class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                </div>

                <div class="w-full lg:w-1/6 px-6 mt-4" *ngIf="role === 'Teacher'" >
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2 w-auto" for="session">
                            All Leave Requests
                        </label>
                        <input type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                           value="Student" disabled>
                    </div>
                </div>

                <div class="overflow-auto">
                    <table class="min-w-full text-left text-sm font-light"
                        *ngIf="selectedRole === 'Student'">
                        <tbody>
                            <!-- (click)="fun()" -->
                            <tr *ngFor="let studentRequest of studentLeaveRequestsList">
                                <td class="whitespace-nowrap px-6 py-4 items-center">{{ studentRequest }}</td>
                                <td>
                                    <button class="bg-green-500 hover:bg-green-700 text-black font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2" type="button">
                                        Accept
                                    </button>
                                </td>
                                <td>
                                    <button class="bg-red-500 hover:bg-red-700 text-black font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2 ml-4" type="button">
                                        Reject
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="overflow-auto">
                    <table class="min-w-full text-left text-sm font-light"
                        *ngIf="selectedRole === 'Teacher'">
                        <tbody>
                            <!-- (click)="fun()" -->
                            <tr *ngFor="let teacherRequest of teacherLeaveRequestsList">
                                <td class="whitespace-nowrap px-6 py-4 items-center">{{ teacherRequest }}</td>
                                <td>
                                    <button class="bg-green-500 hover:bg-green-700 text-black font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2" type="button">
                                        Accept
                                    </button>
                                </td>
                                <td>
                                    <button class="bg-red-500 hover:bg-red-700 text-black font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2 ml-4" type="button">
                                        Reject
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
