<app-header-merged></app-header-merged>
<div class="w-full lg:w-10/12 px-4 mx-auto mt-6">

    <div
        class="relative flex flex-col min-w-0 w-full mb-6 shadow-lg rounded-lg bg-blueGray-100  h-3/4 border-0 bg-gray-100">

        <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">
            <div class="flex flex-wrap">
                <div class="w-full lg:w-1/4 px-6 mt-4" *ngIf="role === 'HOD'">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="session">
                            All New User Requests
                        </label>
                        <select #selectRole (change)="onRoleChange(selectRole.value)"
                            class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                </div>

                <div class="w-full lg:w-1/6 px-6 mt-4" *ngIf="role === 'Teacher'" >
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2 w-auto" for="session">
                            All New User Requests
                        </label>
                        <input type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           value="Student" disabled>
                    </div>
                </div>

            </div>

            <div class="flex justify-center mt-10">
                <div class="relative w-11/12 mb-3">
                    <div class="flex flex-col" *ngIf="selectedRole === 'Student'">
                        <div class="-m-1.5 overflow-x-auto">
                            <div class="p-1.5 min-w-full inline-block align-middle" >
                                <div class="border rounded-lg">
                                    <div class="overflow-hidden">
                                        <table class="min-w-full text-left text-sm font-light w-full">
                                            <tbody>

                                                <tr class="border-b border-neutral-200" 
                                                *ngFor="let student of studentList"
                                                >
                                                   
                                                    <td class="whitespace-nowrap px-6 py-4 items-center">
                                                        {{ student.firstName }} {{student.middleName}} {{student.lastName}} wants to register as a new Student from {{ student.branch }} department of {{ student.semester }} semester
                                                    </td>
                                                    
                                                    <td>
                                                        <button 
                                                        (click)="studentViewProfileClick(student._id)"
                                                        routerLink="/viewprofilestudent"
                                                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2" type="button">
                                                            View Profile
                                                        </button>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col" *ngIf="selectedRole === 'Teacher'">
                        <div class="-m-1.5 overflow-x-auto">
                            <div class="p-1.5 min-w-full inline-block align-middle" >
                                <div class="border rounded-lg">
                                    <div class="overflow-hidden">
                                        <table class="min-w-full text-left text-sm font-light w-full">

                                            <tbody> 
                                                <!-- (click)="fun() -->
                                                <tr class="border-b border-neutral-200" *ngFor="let teacher of teacherList">
                                                    <td class="whitespace-nowrap px-6 py-4 items-center">
                                                        {{ teacher.firstName }} {{teacher.middleName}} {{teacher.lastName}} wants to register as a new teacher
                                                        </td>
                                                    <td>
                                                        <button 
                                                        (click)="teacherViewProfileClick(teacher._id)"
                                                        routerLink="/viewprofileteacher"
                                                        class="bg-blue-500 hover:bg-blue-700 
                                                        text-white font-bold py-2 px-4 border border-blue-700 rounded-lg mt-2" type="button">
                                                            View Profile
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
