<app-header-merged/>

<div class="w-full lg:w-12/12 px-4 mx-auto mt-6">
    <div
        class="relative flex flex-col min-w-0 w-full mb-6 shadow-lg rounded-lg bg-blueGray-100  h-3/4 border-0 bg-gray-100">
        <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">
            <div class="text-center flex justify-center">
                <h1 class="text-blueGray-700 text-xl font-bold mt-6">
                    View Attendance
                </h1>
            </div>
        </div>
        <div class="flex flex-wrap">
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="year">
                        Year
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [value]="year" disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="branch">
                        Semester
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [value]="semester" disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="branch">
                        Branch
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [value]="branch" disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="division">
                        Division
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [value]="division" disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="session">
                        Session Type
                    </label>
                    <select id="selectSession" #sessionTypeSelect
                        (change)="onSessionTypeChange(sessionTypeSelect.value)"
                        class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option *ngFor="let sessionType of modeList">{{sessionType}}</option>
                    </select>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="batch">
                        Batch
                    </label>
                    <select id="selectBatch" #batchSelect (change)="onBatchChange(batchSelect.value)"
                        class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option *ngFor="let batch of applicableBatchNamesList">{{batch}}</option>
                    </select>
                </div>
            </div>
            <div class="w-full lg:w-2/4 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="subject">
                        Subject Name
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [value]="subjectName" disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-10">
                <div class="relative w-full mb-3">
                    <button (click)="switchData()"
                        class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded-lg w-full">
                        Switch
                    </button>
                </div>
            </div>

            <div class="w-full lg:w-1/6 px-6 mt-10">
                <div class="relative w-full mb-3">
                    <button 
                    (click)="showStudentList()"
                        class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded-lg w-full">
                        Search Attendance
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
