<app-header-merged></app-header-merged>
<div class="w-full lg:w-12/12 px-4 mx-auto mt-6">
    <div class="relative flex flex-col min-w-0 w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 h-3/4 border-0 bg-gray-100">
        
        <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">
            <div class="text-center flex justify-center">
                <h1 class="text-blueGray-700 text-xl font-bold mt-6">
                    Take Attendance
                </h1>
            </div>
        </div>
        <div class="flex flex-wrap">
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="datepicker">
                        Date
                    </label>
                    <input type="text" id="first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    [value]="date"
                    disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="year">
                        Year
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        [value]="year"
                        disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="branch">
                        Semester
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        [value]="semester"
                        disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="branch">
                        Branch
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        [value]="branch"
                        disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="division">
                        Division
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        [value]="division"
                        disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="session">
                        Session Type
                    </label>
                    <select id="selectSession" 
                    #sessionTypeSelect (change)="onSessionTypeChange(sessionTypeSelect.value)"
                        class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                        <option *ngFor="let sessionType of sessionTypeList">{{sessionType}}</option>
                    </select>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="batch">
                        Batch
                    </label>
                    <select id="selectBatch"
                    #batchSelect (change)="onBatchChange(batchSelect.value)"
                        class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                        <option *ngFor="let batch of batchList">{{batch}}</option>
                    </select>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-4">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="subject">
                        Subject Name
                    </label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        [value]="subjectName"
                        disabled>
                </div>
            </div>
            <div class="w-full lg:w-1/6 px-6 mt-10">
                <div class="relative w-full mb-3">
                    <button 
                    (click)="switchData()"
                    class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded-lg w-full">
                        Switch
                    </button>
                </div>
            </div>

            <div class="w-full lg:w-1/6 px-6 mt-10">
                <div class="relative w-full mb-3">
                    <button 
                    (click)="showStudentList()"
                    class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded-lg w-full">
                        Take Attendance
                    </button>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-10">
            <div class="relative w-10/12 mb-3">
                <div class="flex flex-col">
                    <div class="-m-1.5 overflow-x-auto">
                        <div class="p-1.5 min-w-full inline-block align-middle">
                            <div class="border rounded-lg overflow-hidden">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col"
                                                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase roll">
                                                Roll No
                                            </th>
                                            <th scope="col"
                                                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase name">
                                                Name
                                            </th>
                                            <th scope="col"
                                                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase attence">
                                                Attendance
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200"
                                    *ngIf="flagToDisplayTableData">
                                        <tr  *ngFor="let student of studentListFormatted;let i = index">
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 ">{{ student.rollNo }}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 ">{{ student.name }}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-start text-sm font-medium">
                                                <button (click)="changeColorAttendance(i)" [style.backgroundColor]="student.status === 'Present' ? 'green' : student.status === 'Absent' ? 'red' : student.status === 'Leave' ? 'orange' : 'initial'" class="uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-5 ease-linear transition-all duration-150s w-22">
                                                    {{ student.status}}
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="w-full lg:w-auto px-0 mt-7">
                        <div class="relative w-full mb-3">
                            <button (click)="onSaveAttendance()" class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-5 rounded-lg mr-2">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
